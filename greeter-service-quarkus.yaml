apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: greeter-quarkus
spec:
  template:
    metadata:
      name: greeter-quarkus-v1
      annotations:
        # disable istio-proxy injection
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - image: quay.io/rhdevelopers/knative-tutorial-greeter:quarkus
        env:
        - name: MESSAGE_PREFIX
          value: Quarkus
        livenessProbe:
          httpGet:
            path: /healthz
        readinessProbe:
          httpGet:
            path: /healthz
